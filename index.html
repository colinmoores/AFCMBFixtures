<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixtures - FA Full-Time Widgets</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #23272f;
      margin: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    .fa-widget {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      width: 350px;
      min-height: 140px;
      margin: 0;
      padding: 24px 18px 20px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      transition: box-shadow 0.18s;
    }
    .fa-widget:hover {
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
    }
    .fa-widget .fa-header {
      font-weight: 600;
      font-size: 1.15em;
      margin-bottom: 7px;
      color: #1256b7;
      letter-spacing: 0.02em;
    }
    .fa-widget .fa-links {
      margin-top: 14px;
      font-size: 0.98em;
    }
    .fa-widget .fa-links a {
      color: #1256b7;
      text-decoration: none;
      margin-right: 18px;
      transition: color 0.15s;
    }
    .fa-widget .fa-links a:hover {
      color: #3a76db;
      text-decoration: underline;
    }
    .fa-widget .fa-loading {
      color: #888;
      font-size: 0.97em;
      margin: 20px 0 0 0;
    }
    @media (max-width: 420px) {
      .fa-widget {
        width: 98vw;
        min-width: 0;
        padding: 16px 4vw;
      }
    }
  </style>
</head>
<body>
  <!-- FA Full-Time Widget 1 -->
  <div class="fa-widget">
    <div class="fa-header">Team/League Fixture List 1</div>
    <div id="lrep806153056" class="fa-data">
      <span class="fa-loading">Loading match data…</span>
    </div>
    <div class="fa-links">
      <a href="http://www.thefa.com/FULL-TIME" target="_blank" rel="noopener">View FULL-TIME Home</a>
    </div>
  </div>
